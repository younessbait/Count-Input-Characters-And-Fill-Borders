<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Tutorials.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Input Characters And Fill Borders</title>
  </head>
  <body>
    <div class="cont">
      <form action="">
        <div>
          <input class="input1" type="email" maxlength="25" placeholder="Username">
          <span class="linemax1"></span>
          <span class="maxletter"></span>
        </div>
        <div>
          <input  class="input2" type="password" maxlength="8" placeholder="Password">
          <span class="linemax2"></span>
          <span class="maxletter2"></span>
        </div>
        <button>Sign Up</button>
      </form>
    </div>
    <script src="Tutorials.js"></script>
  </body>
</html>
